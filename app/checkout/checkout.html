
<modal-component #modElement [modalTitle]="modalTitle"
(onModalConfirmed)="onModalConfirmed($event)"></modal-component>

<div class="">
    <!-- aligned on the right
      class="col-sm-4 col-lg-4 col-md-4"
    -->
    <div class="col-md-9">
        <div class="row carousel-holder">
            <h4>{{myUser.name}} welcome!</h4>
        </div>
        <div class="row">
            <div class="card-deck-wrapper">
              <div class="card-deck">
                  <div *ngFor="#item of items" class="card" >
                      <!-- the following can be another component -->
                      <div class="card-block">
                          <!-- img src="http://placehold.it/320x150" -->
                          <div class="card-text">
                              <!-- modElement.openModal(item, myUser) <- oldversion
                                a href="javascript:$('#mymodal').modal('show')" -->
                              <a href="javascript:void(0)"
                              (click)="showModal(item)">
                                <h4 class='pull-right'>{{item.name}}</h4>
                              </a>
                              <p>{{item.description}}</p>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="row">
            <a [routerLink]="['./Serial']">serial</a>  <a [routerLink]="['./Dimensions']">dimen</a>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
