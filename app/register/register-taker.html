<div class="row">
  <form #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm)" novalidate>
      <fieldset class="form-group">
          <label for="userName">Name</label>
          <input type="text"
          id="userName"
          ngControl="userName"
          class="form-control" placeholder="Name"
          required='required'
          [disabled] = "registrationComplete">
      </fieldset>
      <fieldset class="form-group">
          <label for="userEmail">Email</label>
          <input type="email"
          id="userEmail"
          ngControl="userEmail"
          class="form-control" placeholder="Email"
          required='required'
          [disabled] = "registrationComplete" >
      </fieldset>


       <button type="submit"
        class="btn btn-primary"
        [disabled] = "!registrationForm.valid"
        [hidden]="registrationComplete">Register</button>

        <button
         class="btn btn-secondary"
         [hidden]="!registrationComplete"
         (click)="signOut()">Signout</button>


  </form>

</div>
